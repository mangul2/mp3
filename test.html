<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .test {width: 400px; height: 200px; background-color: #ddd;}
    </style>
</head>
<body>
    <div class="test">

    </div>
    <script>
        let test = document.querySelector(".test");
        test.addEventListener("drop", (e)=>{
            e.preventDefault(); //크롬의 기본 이벤트를 막음
            e.stopPropagation(); //전파를막음

            console.log(e);
        });

        test,addEventListener("dragover", (e)=>{
            e.preventDefault();
            e.stopPropagation();
        });
    </script>
</body>
</html>
